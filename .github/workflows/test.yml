name: Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn
      - name: Run tests
        run: yarn test
      -name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        run: npx codecov --token=xxx(换成你的token) --file=coverage.json
